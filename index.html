<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Belajar vue js</title>
</head>
<body>
<div class="container" id="app">
    <nav class="navbar navbar-light bg-light">
        <div class="navbar-text ml-auto">
            <b>Cart:</b>
            <span class="badge badge-pill badge-success">{{ cart.length }}</span>
        </div>
    </nav>
    <div class="form-inline mr-auto">
        <label for="" class="font-weight-bold mr-2">Max</label><br><br><br>
        <!-- manangani input data dari user dapa menggunakan v-model-->
        <input type="number" class="form-control w-20" v-model="maximum"><br>
    </div>
    <input type="range" name="" id="" class="custom-range" min="0" max="200" v-model="maximum">
    <div class="row d-flex mb-3 align-items-center" v-for="item in products">
      
    <div class="row" v-if="item.price <=Number(maximum)">
        <div class="col-1 m-auto">
            <button class="btn btn-primary"v-on:click="addItem(item)">+</button>
        </div>
        <div class="col-sm-4">
           
            <!-- bind data di html-->
            <img class="img-fluid d-block" v-bind:src="item.image" :alt="item.image_title">
        </div>
        <div class="col">
            <h3 class="text-info">{{ item.name }}</h3><br>
            <p class="mb-0">{{ item.description }}</p>
            <div class="h5 float-right">Rp {{ item.price }}</div>
        </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script src="./app.js">
    
</script>

</body>
</html>
