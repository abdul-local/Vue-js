<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Belajar vue js</title>
</head>
<body>
<div class="container" id="app">
    <div class="text-center"><h1>Selamat Datang di belajar vue JS</h1></div><br>
    <div class="row d-flex mb-3 align-items-center" v-for="item in products">
    <div class="row" v-if="item.id <=idbaru">
        <div class="col-sm-4">
            <!-- bind data di html-->
            <img class="img-fluid" v-bind:src="item.thumbnail" alt="">
        </div>
        <div class="col-sm-6">
            <h4>{{ item.title }}</h4><br>
            <h4>{{ item.category }}</h4>
        </div>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./app.js">
    
</script>

</body>
</html>
